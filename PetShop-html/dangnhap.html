  <head>
    <meta charset="UTF-8" />

      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="video.css">

      <source src="videocuncon.mp4" type="video/mp4">

  <body>
    <div class="signup">
        <a href="index.html">
            <img style="margin-left:25px;margin-top:20px;" src="image/home-icon.png">
        </a>
      <h1 class="signup-heading">Đăng Nhập</h1>
      <form action="#" class="signup-form" autocomplete="off">
      <label for="Account" class="signup-label">Tài Khoản :</label>
      <input type="text" id="Account" class="signup-input" placeholder="Nhập tài khoản">
      <label for="Password" class="signup-label">Mật Khẩu :</label>
      <input type="password" id="Password" class="signup-input" placeholder="Nhập mật khẩu">
      <button class="signup-submit">&emsp;&emsp;&emsp;Đăng Nhập</button>
      <p class="signup-forgotpassword">
          <input style="width: 20px;height:20px" type="checkbox" value="Nhớ Mật Khẩu" checked/>
        <a href="" class="signup-rememberpassword">Nhớ Mật Khẩu</a>
        <a href="" class="signup-forgotpassword">Quên Mật Khẩu</a>
      </p>
      <div class="signup-or"><span>Hoặc</span></div>
      <button class="signup-social">
        <i class="fa fa-google signup-social-icon"></i>
        <span class="signup-social-text"><A style="color: white;text-decoration: none;" href="https://accounts.google.com/ServiceLogin/identifier?elo=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Đăng nhập bằng Google &emsp;</A></span>
      </button><br>
      <button class="signup-social1">
        <i class="fa fa-facebook signup-social-icon1"></i>
        <span class="signup-social-text1"><A style="color:white;text-decoration: none;" href="https://www.facebook.com/?stype=lo&jlou=AfcByeE6pOlS_Q6IcPgQwpRqcm2DN5zPMmszZJ-32C7Fruw81I4wrn_ubKDVAgE3GkX_a3mpsa89Npk8sGDw51kFL7JfwOx7K5G6kcpfxk-VuA&smuh=10237&lh=Ac_VYte2kMvz2xgatsA">Đăng nhập bằng Facebook &emsp;</A></span>
      </button>
      </form>
      <p class="signup-already">
          <span>Nếu chưa có tài khoản. Click vào đây! </span>
          <a href="dangki.html" class="signup-registration-link">Đăng ký</a>
      </p>
  </div> 
  </body>
</html>
